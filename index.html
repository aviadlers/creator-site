<script>
  // Flecks animation
  const canvas = document.getElementById('flecks');
  const ctx = canvas.getContext('2d');
  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const flecks = Array(80).fill().map(() => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.5 + 0.5,
    s: Math.random() * 0.5 + 0.2,
    o: Math.random() * 0.3 + 0.2
  }));

  function animate() {
    ctx.clearRect(0, 0, w, h);
    for (const f of flecks) {
      ctx.beginPath();
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,215,100,${f.o})`;
      ctx.fill();
      f.y += f.s;
      if (f.y > h) {
        f.y = -5;
        f.x = Math.random() * w;
      }
    }
    requestAnimationFrame(animate);
  }
  animate();

  // Live follower counter (mock example)
  async function fetchFollowers() {
    try {
      // You can integrate with a TikTok API or RapidAPI later
      document.getElementById("followers").textContent = "12.4K+";
    } catch {
      document.getElementById("followers").textContent = "N/A";
    }
  }
  fetchFollowers();

  // Visitor counter
  const visitors = localStorage.getItem("visitors") || 0;
  const newCount = Number(visitors) + 1;
  localStorage.setItem("visitors", newCount);
  document.getElementById("visitors").textContent = newCount;
</script>
